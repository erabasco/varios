<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Transportes Trassierra</title>
    <link rel="stylesheet" href="libreria/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="libreria/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="frm">
        <div class="container">
            <div>
                <h1>Transporte Trassierra</h1>
            </div>
            <div class="form-group">
                <label for="itinerario" class="col-form-label">Itinerarios</label>
                <div class="col-xs-3">
                    <select class="form-control-sm custom-select" id="itinerario" name="itinerario">
                        <option value="" selected>Seleccione...</option>
                    </select>
                </div>

            </div>
            <div class="form-group">
                <label for="Fecha" class="col-form-label">Fecha Servicio</label>
                <div class="col-xs-3">
                    <input type="date" class="form-control-sm form-control" id="fecha" name="fecha">
                </div>
            </div>

            <div class="form-row">
                <label for="conductor1" class=" col-form-label">Conductor 1</label>
                <div class="col">
                    <select class="form-control-sm custom-select" id="conductor1" name="conductor1">
                        <option value="" selected>Seleccione...</option>

                    </select>
                </div>

                <label for="conductor2" class="col-xs-3 col-form-label">Conductor 2</label>
                <div class="col">
                    <select class="form-control-sm custom-select" id="conductor2" name="conductor2" disabled>
                        <option value="" selected>Seleccione...</option>

                    </select>
                </div>

            </div>
            <div class="form-group">
                <label for="vehiculo" class="col-xs-3 col-form-label">Vehículo</label>
                <div class="col-xs-3">
                    <select class="form-control-sm custom-select" id="vehiculo" name="vehiculo">
                        <option value="" selected>Seleccione...</option>

                    </select>
                </div>

            </div>
            <div class="form-group">
                <div class="offset-xs-3 col-xs-9">
                    <button type="submit" class="btn btn-default">Enviar</button>
                    <button type="button" class="btn btn-default">Cancelar</button>
                </div>
            </div>
        </div>
    </form>

    <div id="dlg" title="Transporte Trassierra"></div>

    <script src="libreria/jquery-3.3.1.min.js"></script>
    <script src="libreria/jquery-ui/jquery-ui.min.js"></script>
    <script src="libreria/bootstrap/js/bootstrap.min.js"></script>
    <script src="libreria/jquery-validate/jquery.validate.min.js"></script>
    <script src="libreria/jquery-validate/localization/messages_es.min.js"></script>

    <script src="scriptHttp.js"></script>
    <script src="script.js"></script>
</body>

</html>
