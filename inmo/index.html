<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Inmobiliaria Trassierra</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.min.css">
    
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="formInmo" autocomplete="off">
                        <fieldset>
                            <legend class="text-center header">Alquiler de Inmuebles Trassierra</legend>

                            <div class="row form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-users bigicon"></i></span>
                                <div class="col-md-4">
                                    <input id="dni" name="dni" type="text" placeholder="Introduzca DNI" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-home bigicon"></i></span>
                                <div class="col-md-4">
                                    <select id="zona" name="zona" class="form-control">
                                        <option value="">Seleccione una zona</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group">
                                
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-sort-numeric-up bigicon"></i></span>
                                    <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="numhab" id="numhab1" value="1">
                                        <label class="form-check-label" for="numhab1">
                                            1 habitación
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="numhab" id="numhab2" value="2">
                                        <label class="form-check-label" for="numhab2">
                                            2 habitaciones
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="numhab" id="numhab3" value="3">
                                        <label class="form-check-label" for="numhab3">
                                            3 habitaciones
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="numhab" id="numhab4" value="4">
                                        <label class="form-check-label" for="numhab4">
                                            4 habitaciones
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-euro-sign bigicon"></i></span>
                                <div class="col-md-4">
                                    <select id="precio" name="precio" class="form-control">
                                        <option value="">Precio Máximo</option>
                                        <option value="300"><=300€</option>
                                        <option value="600"><=600€</option>
                                        <option value="800"><=800€</option>
                                        <option value="1000"><=1000€</option>
                                    </select>

                                </div>

                            </div>


                            <div class="form-row text-center">
                                <div class="col-md-4">
                                    <button type="submit" class="boton btn btn-primary btn-lg">Buscar</button>

                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-md-8 inmuebles"></div>

        </div>


    </div>



    <!-- librerias -->
    
    <script src="lib/sweetalert2.js"></script>
    <script src="lib/jquery-3.3.1.js"></script>
    <script src="lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="lib/jquery-validate/dist/jquery.validate.min.js"></script>
    <script src="main.js"></script>

    
</body>

</html>
